<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1"></script>
    <script src="js/script.js"></script>
    <title>Cat vs Dog</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Cat vs Dog</h1>
        <p class="combat">Click on one of the animals to make them speak!</p>
        <p class="peace">They are friends now!</p>
      </div>

      <div class="row combat">
        <div class="col-xs-3">
          <img id="cat" src="image/cat.png">
        </div>
        <div class="col-xs-3">
          <ul class="unstyled" id="meow">

          </ul>
        </div>
        <div class="col-xs-3">
          <ul class="unstyled" id="bark">

          </ul>
        </div>
        <div class="col-xs-3">
          <img id="dog" src="image/dog.png">
        </div>
      </div>

      <div class="row button">
        <div class ="col-xs-5">
        </div>
        <div class="col-xs-2">
          <div class="btn-group">
            <button id="truce" type="button" class="btn btn-default">Truce</button>
          </div>
        </div>
        <div class="col-xs-5">
        </div>
      </div>
      <div class="row peace">
        <div class ="col-xs-12">
          <img src="image/unnamed.jpg" alt="image of puppy and kitty">
        </div>
      </div>
    </div>
  </body>
</html>
